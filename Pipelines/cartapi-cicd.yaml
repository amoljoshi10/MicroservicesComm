# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - Microservices/CartAPI/*
    - Microservices/CartAPI-Deployment-yaml

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ACRRegistryConnection'
  imageRepository: 'cartapi'
  containerRegistry: 'onlineshopping22acr.azurecr.io'
  dockerfilePath: 'CartAPI/Dockerfile'
  tag: '$(Build.BuildId)'
  deploymentFile: 'CartAPI-Deployment-yaml'
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: SecurityScan
  displayName: Scan for security Vulnurabilities
  jobs:  
  - job: SecurityScan
    displayName: SecurityScan
    steps:
    - task: SnykSecurityScan@1
      inputs:
       serviceConnectionEndpoint: 'AZDevOpsSnykServiceConnection'
       testType: 'app'
       monitorWhen: 'always'
       failOnIssues: true

- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: $(Build.SourcesDirectory)
        tags: |
          $(tag)
- stage: Deploy
  displayName: Deploy to k8s
  jobs:  
  - job: Deploy
    displayName: Deploy to k8s
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'AKSServiceConnection'
        namespace: 'default'
        command: 'apply'
        useConfigurationFile: true
        configuration: '$(Build.SourcesDirectory)/$(deploymentFile)'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
        azureSubscriptionEndpointForSecrets: 'azureamol(42f01daf-7fb8-4db8-8fce-9af5dde90556)'
        azureContainerRegistry: 'onlineshopping22acr.azurecr.io'
        secretName: 'pullkey'